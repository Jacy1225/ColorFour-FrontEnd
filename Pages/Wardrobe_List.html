<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wardrobe List</title>
    <link rel="stylesheet" href="../Assets/css/Wardrobe_List.css" />
  </head>
  <body>
    <div class="row" id="wardrobe-list">
      <!-- 示例的靜態列表項 -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-id="1">
        <div class="card mb-3">
          <img
            src="https://picsum.photos/200/300?random=1"
            class="card-img-top"
            alt="衣服 A"
          />
          <div class="card-body">
            <h5 class="card-title">
              <a href="closet_detail.html?id=1">衣服 A</a>
            </h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="1" />
              <label class="form-check-label"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-id="2">
        <div class="card mb-3">
          <img
            src="https://picsum.photos/200/300?random=2"
            class="card-img-top"
            alt="衣服 B"
          />
          <div class="card-body">
            <h5 class="card-title">
              <a href="closet_detail.html?id=2">衣服 B</a>
            </h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="2" />
              <label class="form-check-label"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" data-id="3">
        <div class="card mb-3">
          <img
            src="https://picsum.photos/200/300?random=3"
            class="card-img-top"
            alt="鞋子 C"
          />
          <div class="card-body">
            <h5 class="card-title">
              <a href="closet_detail.html?id=3">鞋子 C</a>
            </h5>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" value="3" />
              <label class="form-check-label"></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../Assets/js/Wardrobe_List.js"></script>
  </body>
</html>
