<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>建議結果</title>
  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Assets/css/main.css" />
    <link rel="stylesheet" href="../Assets/css/buy_result.css" />
</head>
<body>
  <div id="header"></div>
  <div>
    <h1>建議結果</h1>

    <!-- 建議結果顯示 -->
    <div class="result-section">
      <div class="percentage">
        <div>
          <p>偏好程度</p>
          <p class="percentage-value">70%</p>
        </div>
        <div>
          <p>相似程度</p>
          <p class="percentage-value">40%</p>
        </div>
      </div>
      <div class="image-section">
        <img src="../Assets/image/closet_06.png" alt="Suggested item" />
      </div>
    </div>
    <div class="again">
      <button class="back-button" @click="again">重新上傳</button>
    </div>

    <!-- 推薦服飾區域 -->
    <div class="recommend-section">
      <h2>推薦服飾</h2>
      <div class="items">
        <!-- 重複元素 -->
        <div class="item">
          <img src="../Assets/image/Uniqlo_white_Tshirt.png" alt="T-Shirt" />
          <p>T-Shirt</p>
          <p>$200</p>
          <a href="buy_detail.html" class="btn btn-outline-secondary">詳細介紹</a>
        </div>
        <div class="item">
          <img src="../Assets/image/closet_02.png" alt="Dress" />
          <p>Dress</p>
          <p>$300</p>
          <a href="buy_detail.html" class="btn btn-outline-secondary">詳細介紹</a>
        </div>
        <div class="item">
          <img src="../Assets/image/closet_03.png" alt="Shoes" />
          <p>Shoes</p>
          <p>$550</p>
          <a href="buy_detail.html" class="btn btn-outline-secondary">詳細介紹</a>
        </div>
        <div class="item">
          <img src="../Assets/image/closet_05.png" alt="Shoes" />
          <p>Shoes</p>
          <p>$550</p>
          <a href="buy_detail.html" class="btn btn-outline-secondary">詳細介紹</a>
        </div>
        <div class="item">
          <img src="../Assets/image/closet_04.png" alt="Bottom" />
          <p>Bottom</p>
          <p>$250</p>
          <a href="buy_detail.html" class="btn btn-outline-secondary">詳細介紹</a>
        </div>
      </div>
    </div>
  </div>
  <div id="footer"></div>
<script src="../Assets/js/bootstrap.min.js"></script>
<script src="../Assets/js/buy_result.js"></script>
<script src="../Assets/js/main.js"></script>
</body>
</html>
