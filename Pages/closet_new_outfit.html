<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ColorFour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Assets/css/main.css" />
    <link rel="stylesheet" href="/Assets/css/closet_new_outfit.css" />
  </head>
  <body>
      <!-- 引入 Header -->
      <div id="header"></div>
      <main>
        <div class="container mt-5">
          <h2>新增穿搭組合</h2>
          <form id="outfitForm">
            <div class="mb-3">
              <label for="outfitName" class="form-label">穿搭名稱</label>
              <input id="outfitName" class="form-control" required />
            </div>
      
            <div class="mb-3">
              <label for="outfitDescription" class="form-label">描述</label>
              <textarea id="outfitDescription" class="form-control"></textarea>
            </div>
      
            <div class="mb-3">
              <label class="form-label">選擇單品</label>
              <ul id="itemList" class="list-group">
                <!-- 模擬單品將在此動態插入 -->
              </ul>
            </div>
      
            <div class="submit-section">
            <button type="button" id="createOutfitButton" class="btn btn-primary">新增穿搭組合</button>
            <button type="button" id="goBackButton" class="btn btn-outline-secondary ms-3">返回</button>
          </form>
        </div>
        </div>

    </main>
      <!-- 引入 Footer -->
      <div id="footer"></div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="/Assets/js/bootstrap.min.js"></script>
    <script src="/Assets/js/popper.min.js"></script>
    <script defer src="/Assets/js/main.js"></script>
    <script src="/Assets/js/closet_new_outfit.js"></script>
  </body>
</html>
