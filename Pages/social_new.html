<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>新增貼文</title>
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Assets/css/main.css" />
    <link rel="stylesheet" href="../Assets/css/social_new.css" />
  </head>
  <body>
    <div>
      <div id="header"></div>
      <main class="main-content container">
        <div class="left-sidebar">
          <div class="icon-search">
            <img src="../Assets/image/search_icon.png" alt="Search Icon" />
            <input type="text" placeholder="search" />
          </div>

          <div class="icon-link">
            <a href="social_index.html">
              <img src="../Assets/image/social_home_icon.png" alt="Home Icon" />
              <span>社群平台首頁</span>
            </a>
          </div>

          <div class="icon-link">
            <a href="social_collect.html">
              <img src="../Assets/image/like_icon.png" alt="Saved Posts Icon" />
              <span>收藏貼文</span>
            </a>
          </div>

          <div class="icon-link">
            <a href="social_follow_list.html">
              <img src="../Assets/image/followers_icon.png" alt="Overview Icon" />
              <span>追蹤總覽</span>
            </a>
          </div>
        </div>

        <div class="content">
          <h2>新增貼文</h2>
          <form id="postForm">
            <div class="form-group">
              <label for="postDescription">貼文內容</label>
              <textarea id="postDescription" class="form-control" placeholder="輸入貼文內容"></textarea>
            </div>

            <div class="form-group mt-3">
              <label for="tags" class="form-label">選擇標籤</label>
              <div class="border p-3 mb-3" id="selectedTags"></div>
              <div id="tags" class="btn-group flex-wrap" role="group">
                <!-- 標籤選擇區 -->
              </div>
              <input id="newTag" placeholder="新增其他標籤" class="form-control mt-2" />
            </div>

            <div class="form-group mt-3">
              <label for="postLocation">地點</label>
              <input id="postLocation" type="text" class="form-control" placeholder="輸入地點" />
            </div>

            <div class="form-group mt-3">
              <label>圖片</label>
              <input type="file" id="imageUpload" class="form-control" />
              <img id="postImage" alt="貼文圖片" class="img-fluid mt-2" style="display: none;" />
            </div>

            <button type="submit" class="btn-main" id="submitButton">送出貼文</button>
          </form>
        </div>
      </main>

      <div id="footer"></div>

      <script src="../Assets/js/bootstrap.min.js"></script>
      <script src="../Assets/js/main.js"></script>
      <script src="../Assets/js/social_new.js"></script>
    </div>
  </body>
</html>
