<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ColorFour</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Assets/css/main.css" />
    <link rel="stylesheet" href="../Assets/css/suggest_recommend.css" />
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="row my-4">
        <div class="col-12">
          <h2 class="text-center my-3">請選擇智慧穿搭推薦選項</h2>
          <form id="recommendForm">
            <div class="mb-3">
              <label for="title" class="form-label">推薦穿搭名稱</label>
              <input type="text" class="form-control" id="title" required />
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">目的地（將會自動抓取天氣資訊）</label>
              <input type="text" class="form-control" id="location" required />
            </div>
            <div class="mb-3">
              <label for="occasion" class="form-label">場合/目的</label>
              <div id="occasionDisplay" class="border p-3 mb-3"></div>
              <div id="occasion" class="btn-group flex-wrap"></div>
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">我的氣色</label>
              <div id="colorDisplay" class="border p-3 mb-3"></div>
              <div id="color" class="btn-group flex-wrap"></div>
            </div>
            <div class="mb-3">
              <label for="want" class="form-label">想要穿搭的服飾種類</label>
              <div id="wantDisplay" class="border p-3 mb-3"></div>
              <div id="want" class="btn-group flex-wrap"></div>
            </div>
            <div class="mb-3">
              <label for="notWant" class="form-label">不想穿搭的服飾種類</label>
              <div id="notWantDisplay" class="border p-3 mb-3"></div>
              <div id="notWant" class="btn-group flex-wrap"></div>
            </div>
            <div class="submit-section">
              <button type="submit" class="btn btn-primary mb-1">送出</button>
              <button type="button" id="backButton">返回</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <div class="zone"></div>
    <div id="footer"></div>
    <script src="../Assets/js/bootstrap.min.js"></script>
    <script src="../Assets/js/popper.min.js"></script>
    <script defer src="../Assets/js/main.js"></script>
    <script src="../Assets/js/suggest_recommend.js"></script>
  </body>
</html>
