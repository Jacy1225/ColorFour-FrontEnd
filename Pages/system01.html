<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>衣櫃</title>
  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Assets/css/main.css" />
  <link rel="stylesheet" href="../Assets/css/system01.css" />
</head>
<div id="header"></div>
<body>

<main>
  <body class="wardrobe-introduction">
    <!-- 介紹文字區 -->
    <section class="introduction-section">
        <div class="intro-content">
            <img src="../Assets/image/closet_icon.png" alt="衣櫃圖片" class="intro-icon">
            <div class="intro-text">
                <h1>線上衣櫃介紹</h1>
                <p>
                    我們的智慧衣櫃系統，讓您輕鬆管理所有服飾！快速查詢、靈活搭配，還能避免重複購買，提升資源利用效率，
                    幫助您在日常生活中隨時展現最完美的造型。
                </p>
            </div>
        </div>
    </section>

  <!-- 圖片展示區 -->
  <section class="images-section">
    <!-- 圖左文右（第一張圖片） -->
    <div class="image-row image-left-right">
      <img src="../Assets/image/system01_1.png" alt="線上衣櫃總覽畫面" class="image">
      <div class="image-text">
        <h2>線上衣櫃總覽畫面</h2>
        <p>
          透過搜尋、篩選和排序功能，快速找到需要的服飾，還可以利用新增功能整理穿搭組合或刪除不需要的項目。
        </p>
      </div>
    </div>

    <!-- 圖右文左（第二張圖片） -->
    <div class="image-row image-right-left">
      <div class="image-text">
        <h2>智慧衣櫃單品詳細頁面</h2>
        <p>
          點選單品即可查看詳細資訊，包括名稱、品牌、價格、分類等，讓您一目了然。
        </p>
      </div>
      <img src="../Assets/image/system01_2.png" alt="智慧衣櫃單品詳細頁面" class="image">
    </div>
  </section>
</main>


  <script src="../Assets/js/bootstrap.min.js"></script>
  <script src="../Assets/js/system01.js"></script>
  <script src="../Assets/js/main.js"></script>
</body>
<div id="footer"></div>
</html>
