<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社群互動</title>
  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Assets/css/main.css" />
  <link rel="stylesheet" href="../Assets/css/system05.css" />
</head>
<div id="header"></div>
<body>
    <section class="container my-5">
        <!-- 簡短介紹 -->
        <div class="row mb-5 extra-margin p-4 align-items-center section-bg">
            <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
              <h2 class="section-title">社群互動介紹</h2>
              <p class="section-text">
                結合社群平台功能，讓使用者可以分享特色穿搭與新流行元素，促進使用者彼此的交流，提供多變的風格與穿搭技巧，增加使用者對平台的依賴性。
              </p>
            </div>
          </div>
        <!-- 第一區 -->
        <div class="row mb-4">
          <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto">
            <h2>社群互動頁面</h2>
            <p>社群互動平台是為了讓使用者與
                使用者或是品牌之間互相交流而
                建立，使用者可以自由分享時尚穿
                搭。 </p>
          </div>
          <div class="col-md-6 order-md-1 position-relative">
            <div class="image-container">
              <img src="../Assets/image/社1.png" class="img-fluid rounded" alt="線上衣櫃" />
              <div class="overlay1"></div>
            </div>
          </div>
        </div>
        <!-- 第二區 -->
        <div class="row mb-4 extra-margin">
          <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
            <h2>社群互動通知 </h2>
            <p>在LineBot中點選「社群互動」即
                可收到來自社群平台的通知，以及
                前往社群互動平台的連結按鈕。</p>
          </div>
          <div class="col-md-6 position-relative">
            <div class="image-container">
              <img src="../Assets/image/社2.png" class="img-fluid rounded" alt="穿搭建議" />
              <div class="overlay2"></div>
            </div>
          </div>
        </div>
      </section>
  <script src="../Assets/js/bootstrap.min.js"></script>
  <script src="../Assets/js/system05.js"></script>
  <script src="../Assets/js/main.js"></script>
</body>
<div id="footer"></div>
</html>
