<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>四季分析</title>
  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Assets/css/main.css" />
  <link rel="stylesheet" href="../Assets/css/system06.css" />
</head>
<div id="header"></div>
<body>
    <section class="container my-5">
        <!-- 簡短介紹 -->
        <div class="row mb-5 extra-margin p-4 align-items-center section-bg">
            <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
              <h2 class="section-title">我的氣色介紹</h2>
              <p class="section-text">
                透過個人化的四季型色彩分析，幫助使用者了解自身的膚色特徵，找到適合自己的服飾顏色，提升個人形象與自信。 
              </p>
            </div>
          </div>
        <!-- 第一區 -->
        <div class="row mb-4">
          <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto">
            <h2>我的氣色首頁</h2>
            <p>在首頁點選「我的氣色」會進到這個
                畫面，主要說明我的氣色功能和測驗
                連結，已登入的使用者可以查看歷次
                測驗的結果。</p>
          </div>
          <div class="col-md-6 order-md-1 position-relative">
            <div class="image-container">
              <img src="../Assets/image/色1.jpg" class="img-fluid rounded" alt="線上衣櫃" />
              <div class="overlay1"></div>
            </div>
          </div>
        </div>
        <!-- 第二區 -->
        <div class="row mb-4 extra-margin">
          <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
            <h2>我的氣色測驗結果</h2>
            <p>當使用者測驗結束之後，系統會
                顯示使用者是春、夏、秋、冬的
                其中一種結果，圖片是春季型人
                的測驗結果。</p>
          </div>
          <div class="col-md-6 position-relative">
            <div class="image-container">
              <img src="../Assets/image/色2.png" class="img-fluid rounded" alt="穿搭建議" />
              <div class="overlay2"></div>
            </div>
          </div>
        </div>
      </section>
  <script src="../Assets/js/bootstrap.min.js"></script>
  <script src="../Assets/js/system06.js"></script>
  <script src="../Assets/js/main.js"></script>
</body>
<div id="footer"></div>
</html>
