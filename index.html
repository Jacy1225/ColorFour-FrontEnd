<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Assets/css/main.css" />
    <link rel="stylesheet" href="Assets/css/index.css" />
  </head>
  <body>
    <div id="header"></div>
    <div class="container">
      <!-- 橫幅 -->
      <section class="banner mb-5">
        <div class="banner-background">
          <img
            src="Assets/image/index_banner.png"
            alt="index_banner"
            class="banner-image img-fluid"
          />
        </div>
        <div class="banner-text" id="understand">
          <a href="about.html" class="btn btn-main">了解更多</a>
        </div>
      </section>

      <!-- 主要內容 -->
      <div class="content">
        <div class="content-box">
          <!-- 第一張卡片 -->
          <div class="image-text-pair card m-3">
            <img src="Assets/image/makeup.png" alt="Image 2" class="card-img-top" />
            <div class="card-body text-center">
              <h3 class="card-title">我的氣色</h3>
              <p class="card-text">判斷你的四季型色彩及推薦。</p>
              <a href="color_index.html" class="btn btn-main">前往</a>
            </div>
          </div>
          <!-- 第二張卡片 -->
          <div class="image-text-pair card m-3">
            <img
              src="Assets/image/community.png"
              alt="Image 3"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h3 class="card-title">社群互動</h3>
              <p class="card-text">與其他使用者分享穿搭經驗。</p>
              <a href="social_index.html" class="btn btn-main">前往</a>
            </div>
          </div>
          <!-- 第三張卡片 -->
          <div class="image-text-pair card m-3">
            <img
              src="Assets/image/To_do_list.png"
              alt="Image 4"
              class="card-img-top"
            />
            <div class="card-body text-center">
              <h3 class="card-title">日程安排</h3>
              <p class="card-text">將穿搭推薦納入你的行程表。</p>
              <a href="todo_index.html" class="btn btn-main">前往</a>
            </div>
          </div>
        </div>
      </div>

      <!-- 更多內容區 -->
      <section class="container my-5">
        <!-- 第一區 -->
        <div class="row mb-4">
          <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto">
            <h2>線上衣櫃</h2>
            <p>把你的實體衣櫃搬到線上，方便管理。</p>
            <a href="closet_index.html" class="btn btn-main">前往</a>
          </div>
          <div class="col-md-6 order-md-1 position-relative">
            <div class="image-container">
              <img
                src="Assets/image/closet.png"
                class="img-fluid rounded"
                alt="線上衣櫃"
              />
              <div class="overlay1"></div>
            </div>
          </div>
        </div>
        <div style="height: 100px"></div>
        <!-- 第二區 -->
        <div class="row mb-4 extra-margin">
          <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
            <h2>穿搭建議</h2>
            <p>獲得適合你的穿搭建議。</p>
            <a href="suggest_index.html" class="btn btn-main">前往</a>
          </div>
          <div class="col-md-6 position-relative">
            <div class="image-container">
              <img
                src="Assets/image/outfit.png"
                class="img-fluid rounded"
                alt="穿搭建議"
              />
              <div class="overlay2"></div>
            </div>
          </div>
        </div>
        <!-- 第三區 -->
        <div class="row mb-4 extra-margin position-relative">
          <div class="overlay3"></div>
          <div
            class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto adjusted"
          >
            <h2>採購建議</h2>
            <p>判斷你的衣櫃有無重複衣物並提供採購建議。</p>
            <a href="buy_index.html" class="btn btn-main">前往</a>
          </div>
          <div class="col-md-5 order-md-1 position-relative">
            <div class="image-container">
              <img
                src="Assets/image/advice.png"
                class="img-fluid rounded"
                alt="採購建議"
              />
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id="footer"></div>
    <script src="Assets/js/bootstrap.min.js"></script>
    <script src="Assets/js/popper.min.js"></script>
    <script defer src="Assets/js/load_index.js"></script>
  </body>
</html>
