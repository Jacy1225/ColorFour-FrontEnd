      </div>
      <aside class="sidebar">
        <img src="https://picsum.photos/id/684/600/400" alt="會員照片" class="member-photo" />
        <hr class="sidebar-divider" />
        <div class="page-links">

      </aside>
    </header>
    <main class="container-fluid p-0">
      <section class="banner" id="title">
        <div class="banner-background"></div>
        <div class="banner-text container">
          <h1>出櫃啦~給你點顏色瞧瞧!</h1>
          <p>此專案是為了幫助更多對衣物選擇有困難的人，透過專案裡的每項功能帶大家深入了解屬於自己的時尚。</p>
          <a href="templates/about.html" class="btn btn-primary">了解更多</a>
        </div>
      </section>
      <div class="spacer"></div>
      <div class="content">
        <div class="content-box">
          <div class="image-text-pair">
            <div class="image">
              <img src="img/makeup.png" alt="Image 2" />
            </div>
            <div class="banner-text container">
              <h3>我的氣色</h3>
              <p>判斷你的四季型色彩及推薦。</p>
              <a href="templates/color_index.html" class="btn btn-primary">前往</a>
            </div>
          </div>
          <div class="image-text-pair">
            <div class="image">
              <img src="img/community.png" alt="Image 3" />
            </div>
            <div class="banner-text container">
              <h3>社群互動</h3>
              <p>與其他使用者分享穿搭經驗。</p>
              <a href="templates/social_index.html" class="btn btn-primary">前往</a>
            </div>
          </div>
          <div class="image-text-pair">
            <div class="image">
              <img src="img/To_do_list.png" alt="Image 4" />
            </div>
            <div class="banner-text container">
              <h3>日程安排</h3>
              <p>將穿搭推薦納入你的行程表。</p>
              <a href="templates/todo_index.html" class="btn btn-primary">前往</a>
            </div>
          </div>
        </div>
      </div>
      <section class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto" style="order: 2;">
                <h2>線上衣櫃</h2>
                <p>把你的實體衣櫃搬到線上，方便管理。</p>
                <a href="templates/closet_index.html" class="btn btn-primary">前往</a>
            </div>
            <div class="col-md-6 order-md-1 position-relative">
                <div class="image-container">
                    <img src="img/closet.png" class="img-fluid rounded" alt="線上衣櫃" />
                    <div class="overlay1"></div>
                </div>
            </div>
        </div>
        <div style="height: 100px"></div>
        <div class="row mb-4 extra-margin">
            <div class="col-md-6 d-flex flex-column justify-content-center mx-auto">
                <h2>穿搭建議</h2>
                <p>獲得適合你的穿搭建議。</p>
                <a href="templates/suggest_index.html" class="btn btn-primary">前往</a>
            </div>
            <div class="col-md-6 position-relative" style="order: 1;">
                <div class="image-container">
                    <img src="img/outfit.png" class="img-fluid rounded" alt="穿搭建議" />
                    <div class="overlay2"></div>
                </div>
            </div>
        </div>
        <div class="row mb-4 extra-margin position-relative">
            <div class="overlay3"></div>
            <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto adjusted" style="order: 1;">
                <h2>採購建議</h2>
                <p>判斷你的衣櫃有無重複衣物並提供採購建議。</p>
                <a href="templates/buy.html" class="btn btn-primary">前往</a>
            </div>
            <div class="col-md-5 order-md-1 position-relative">
                <div class="image-container">
                    <img src="img/advice.png" class="img-fluid rounded" alt="採購建議" />
                </div>
            </div>
        </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-col">
          <a href="index.html"><img src="img/house_icon.png" class="zoom" style="width: 50px; height: 50px" /></a>
          <a href="templates/suggest_index.html"><img src="img/clothing_icon.png" class="zoom" style="width: 45px; height: 50px" /></a>
          <a href="templates/post_new.html"><img src="img/new_post_icon.png" class="zoom" style="width: 50px; height: 50px" /></a>
          <a href="templates/closet_index.html"><img src="img/closet_icon.png" class="zoom" style="width: 50px; height: 50px" /></a>
          <a href="templates/user_profile.html"><img src="img/user_icon.png" class="zoom" style="width: 45px; height: 50px" /></a>
        </div>
      </div>

      const sidebar = document.querySelector(".sidebar");
      const sidebarToggle = document.getElementById("sidebar-toggle");

      if (sidebar && sidebarToggle) {
        sidebarToggle.addEventListener("click", function () {
          sidebar.classList.toggle("show");
        });
      } else {
        console.error("Sidebar or toggle button not found.");
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
