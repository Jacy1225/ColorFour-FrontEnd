                            <span class="color-block" style="background-color: #E7A6A1;"></span>

                        <div class="color-blocks">
                            <span class="color-block" style="background-color: #F4EA62;"></span>
                            <span class="color-block" style="background-color: #7FBA4A;"></span>

                    <label>
                        <input type="radio" name="q1" value="D">
                        <div class="color-blocks">
                            <span class="color-block" style="background-color: #FDEC4D;"></span>
                            <span class="color-block" style="background-color: #26AA39;"></span>
                            <span class="color-block" style="background-color: #E72828;"></span>
                            <span class="color-block" style="background-color: #282AFF;"></span>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="q1" value="D">
                        <div class="color-blocks">
                            <span class="color-block" style="background-color: #fce610;"></span>

                            <span class="color-block" style="background-color: #dc0000;"></span>
                            <span class="color-block" style="background-color: #0000ea;"></span>
                        </div>

            <div class="question " id="question2">
                <h2>問題 5 - 選擇一個適合自己的顏色，讓氣色更好，更白</h2>
                <div class="options">

                    <label><input type="radio" name="color" value="yellow"> <span class="color-block yellow"></span> </label>
                    <label><input type="radio" name="color" value="yellow2"> <span class="color-block yellow2"></span> </label>
                    <label><input type="radio" name="color" value="yellow3"> <span class="color-block yellow3"></span> </label>

                <h2>問題 7 - 選擇一個適合自己的顏色，讓氣色更好，更白</h2>
                <div class="options">
                    <label><input type="radio" name="color" value="orange"> <span class="color-block orange"></span> </label>

                    <label><input type="radio" name="color" value="red"> <span class="color-block red"></span> </label>
                    <label><input type="radio" name="color" value="ppurple"> <span class="color-block ppurple"></span> </label>
                </div>
            </div>
            <!-- 其他問題 -->
            <div class="navigation-buttons">
                <button type="button" id="prev-button">上一題</button>
                <button type="button" id="next-button">下一題</button>
                <button type="submit" id="submit-button" style="display: none;">提交</button>
            </div>
        </form>
    </main>
  <script>
   document.addEventListener('DOMContentLoaded', function () {
    const questions = document.querySelectorAll('.question');
    let currentQuestion = 0;

    const prevButton = document.getElementById('prev-button');
    const nextButton = document.getElementById('next-button');
    const submitButton = document.getElementById('submit-button');

    function showQuestion(index) {
        questions.forEach((question, i) => {
            question.classList.toggle('active', i === index);
        });
        prevButton.style.display = index === 0 ? 'none' : 'inline-block';
        nextButton.style.display = index === questions.length - 1 ? 'none' : 'inline-block';
        submitButton.style.display = index === questions.length - 1 ? 'inline-block' : 'none';
    }

    prevButton.addEventListener('click', function () {
        if (currentQuestion > 0) {
            currentQuestion--;
            showQuestion(currentQuestion);
        }
    });

    nextButton.addEventListener('click', function () {
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion(currentQuestion);
        }
    });

    document.getElementById('close-questionnaire').addEventListener('click', function () {
        window.location.href = 'other-page.html';
    });

    showQuestion(currentQuestion);

    // Handle form submission
    document.getElementById('questionnaire-form').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission
        window.location.href = 'color_result.html';  // Redirect to color_result.html
    });
});
  </script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="../js/bootstrap.min..js"></script>
  <script src="../js/popper.min.js"></script>
</body>
