<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/test.css">

  </head>

  <body>
    <header class="bg-light text-center py-5 mb-4">
      <div class="container">
          <h1 class="display-4">穿搭造型師</h1>
          <p class="lead">你的專屬穿搭顧問</p>
      </div>
  </header>
  <main class="container-fluid p-0">
      <section class="banner" id="my-color">
          <div class="banner-text container">
              <h1>我的氣色</h1>
              <p>判斷你的四季型並推薦合適的穿搭顏色。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
      <div class="spacer"></div>
      <section class="banner" id="wardrobe">
          <div class="banner-text container">
              <h1>線上衣櫃</h1>
              <p>把你的實體衣櫃搬到線上，方便管理。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
      <div class="spacer"></div>
      <section class="banner" id="outfit-suggestions">
          <div class="banner-text container">
              <h1>穿搭建議</h1>
              <p>獲得適合你的穿搭建議。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
      <div class="spacer"></div>
      <section class="banner" id="shopping">
          <div class="banner-text container">
              <h1>採購建議</h1>
              <p>判斷你的衣櫃有無重複衣物並提供採購建議。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
      <div class="spacer"></div>
      <section class="banner" id="community">
          <div class="banner-text container">
              <h1>社群互動</h1>
              <p>與其他使用者分享穿搭經驗。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
      <div class="spacer"></div>
      <section class="banner" id="schedule">
          <div class="banner-text container">
              <h1>日程安排</h1>
              <p>將穿搭推薦納入你的行程表。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
          </div>
      </section>
  </main>
  <footer class="bg-light text-center py-4">
      <p>&copy; 2024 穿搭造型師. All rights reserved.</p>
  </footer>
